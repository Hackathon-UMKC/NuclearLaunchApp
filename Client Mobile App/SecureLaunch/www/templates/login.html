<ion-view title="Login" id="page1">
  <ion-content padding="true" style="background: url(img/background.jpg) no-repeat center;background-size:cover;" class="has-header">
    <div class="spacer" style="width: 300px; height: 120px;"></div>
    <form id="login-form2" class="list">
      <label class="item item-input" id="login-input1">
        <input ng-model="username" type="text" placeholder="Username">
      </label>
    </form>
    <div class="spacer" style="width: 300px; height: 32px;"></div>
    <form id="login-form3" class="list">
      <label class="item item-input" id="login-input2">
        <input ng-model="password" type="password" placeholder="Password">
      </label>
    </form>
    <a id="login-button1" class="button button-positive  button-block" ng-click="login(username,password)">Secure Login</a>
  </ion-content>
</ion-view>
